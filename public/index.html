<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="text-gray-600">
    <!-- content wrapper -->
    <div>
      <div>
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a
                href="/"
                class="text-green-500 sm:text-red-500 lg:text-blue-500"
                >FOOD NINJA</a
              >
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a href="#"><span>Home</span></a>
            </li>
            <li>
              <a href="#"><span>About</span></a>
            </li>
            <li>
              <a href="#"><span>Contact</span></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <main class="border px-16 py-6 bg-gray-100">
      <div class="flex justofy-center md: justify-end">
        <a href="#" class="text-primary">Log in</a>
        <a href="#" class="text-primary ml-2">Sign up</a>
      </div>

      <div class="border flex items-center justify-center">
        <div class="bg-red-500 h-4 w-6"></div>
        <div class="bg-blue-500 h-8 w-6"></div>
        <div class="bg-green-500 h-12 w-6"></div>
      </div>

      <header>
        <h2 class="text-gray-700 text-6xl font-body">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
          Latest Recipes
        </h4>
        <div class="mt-8">
          <!-- cards go here -->
          <div
            data-name="Card"
            class="bg-white rounded overflow-hidden shadow-md relative"
          >
            <img
              src="img/stew.jpg"
              alt="stew"
              class="w-full object-cover h-32 sm:h-48"
            />
            <div class="m-4">
              <span class="font-bold">5 Bean Chilli Stew</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div
              class="bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2"
            >
              <span>25 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
          Most Recipes
        </h4>
        <div class="mt-8">
          <!-- cards go here -->
        </div>
      </div>

      <div class="flex justify-center">
        <div class="bg-secondary-100 text-secondary-200">Load more</div>
      </div>
    </main>
  </body>
</html>
